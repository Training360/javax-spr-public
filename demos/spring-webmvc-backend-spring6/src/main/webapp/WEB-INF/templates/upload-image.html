<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/page :: header">
</head>
<body>

<div class="container">

    <h1 th:replace="fragments/page :: title"></h1>

    <form th:action="@{/upload-image}" th:object="${uploadImageForm}" method="post"
        enctype="multipart/form-data">

        <div class="form-group">
            <label for="name-input">Name</label>

            <input th:field="*{name}" class="form-control" id="name-input"/>
        </div>

        <div class="form-group">
            <label for="file-input">File</label>

            <input type="file" th:field="*{file}" class="form-control-file" id="file-input"/>
        </div>

        <button type="submit" class="btn btn-primary">Upload</button>

    </form>

</div>



</body>
</html>
